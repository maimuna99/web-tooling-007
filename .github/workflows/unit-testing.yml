run-name: testing test coverage
on: [push]
jobs:
  coverage:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v3
      # - uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
      - run: npm install
      - run: npm run format
      - run: npm test
